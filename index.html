<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FairGame | Hunting Season Lookup</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Lora:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header class="hero">
    <img src="assets/logo.png" alt="FairGame Logo" class="logo">
    <h1>Find What’s In Season Right Now</h1>
    <p class="subtitle">A modern hunter’s guide wrapped in tradition.</p>
  </header>

  <section class="section dark-band">
    <h2>This Month’s Seasons</h2>
    <div id="season-now" class="card-grid"></div>
  </section>

  <section class="section">
    <h2>Browse By Animal</h2>
    <div id="animals" class="card-grid"></div>
  </section>

  <section class="section">
    <h2>Browse By Location</h2>
    <div id="locations" class="card-grid"></div>
  </section>

  <section class="section resources">
    <h2>Helpful Tips & Resources</h2>
    <div class="resource-links">
      <a href="#">Regulation Guides</a>
      <a href="#">Tag Deadlines</a>
      <a href="#">Gear Checklist</a>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
