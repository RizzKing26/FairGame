<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Season Lookup</title>
    <style>
        body {
            background-color: #d2691e; /* Terracotta */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
        }
        .animal-cards {
            display: flex;
            overflow-x: auto;
            padding: 20px;
        }
        .animal-card {
            width: 200px;
            margin: 0 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            border-radius: 5px;
            overflow: hidden;
            background: white;
        }
        .state-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .state-card {
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Hunting Season Lookup</h1>
    </header>
    <section class="hero">
        <h2>Find Your Best Hunting Season</h2>
    </section>
    <section class="animal-cards">
        <div class="animal-card">Animal 1</div>
        <div class="animal-card">Animal 2</div>
        <div class="animal-card">Animal 3</div>
        <!-- Additional Animal Cards -->
    </section>
    <section class="state-grid">
        <div class="state-card">State 1</div>
        <div class="state-card">State 2</div>
        <div class="state-card">State 3</div>
        <!-- Additional State Cards -->
    </section>
</body>
</html>
