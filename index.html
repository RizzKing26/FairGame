<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Season Lookup</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #C45C37; /* Dark terracotta */
            color: #f0f0f0;
        }
        header {
            background-color: #333;
            padding: 20px;
            text-align: center;
        }
        header img {
            width: 100px;
        }
        .hero {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 60px 20px;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .polaroids {
            display: flex;
            overflow-x: auto;
            padding: 20px;
        }
        .polaroid {
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin: 0 10px;
            width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            flex-shrink: 0;
        }
        .state-tile {
            background: white;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-align: center;
            display: inline-block;
            width: 200px;
        }
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 1.8rem;
            }
            .polaroid {
                width: 120px;
            }
            .state-tile {
                width: 150px;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Hunting Logo">
    </header>
    <div class="hero">
        <h1>Welcome to the Hunting Season Lookup</h1>
        <p>Your go-to resource for hunting seasons, regulations, and tips!</p>
    </div>
    <section class="polaroids">
        <div class="polaroid"><img src="deer.jpg" alt="Deer"><p>Deer</p></div>
        <div class="polaroid"><img src="moose.jpg" alt="Moose"><p>Moose</p></div>
        <div class="polaroid"><img src="elk.jpg" alt="Elk"><p>Elk</p></div>
        <div class="polaroid"><img src="bear.jpg" alt="Bear"><p>Bear</p></div>
    </section>
    <section class="states">
        <div class="state-tile">Texas</div>
        <div class="state-tile">Colorado</div>
        <div class="state-tile">Wyoming</div>
    </section>
</body>
</html>
